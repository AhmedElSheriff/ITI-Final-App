apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  labels:
    {{- range $key, $val := .Values.labels }}
    {{ $key }}: {{ $val }}
    {{- end }}
  name: {{ .Values.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
        {{- range $key, $val := .Values.labels }}
        {{ $key }}: {{ $val }}
        {{- end }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
      - image: {{ .Values.repoName }}/{{ .Values.imageName }}:v{{ .Values.BUILD_NUMBER }}
        name: {{ .Values.name }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        {{- range .Values.containerPorts }}
        - containerPort: {{ . }}
        {{- end }}
        resources: {}